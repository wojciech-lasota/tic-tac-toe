<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>tic tac toe</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<nav>

    <div class="topnav" id="myTopnav">
        <!-- <a href="index.html">Game</a>
        <a href="#">About</a> -->
        <a href="#" class="icon" onclick="hamburgerMenu()">
            <i class="fa fa-bars"></i>
        </a>
        <!-- //toogle button dark and light mode -->
        <div id="toggle" class="toggle">
            <span class="cloud"><i class="fa-solid fa-cloud"></i></span>
            <span class="sun"><i class="fa-solid fa-sun"></i></span>
            <i class="indicator"></i>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-5 col-md-4 col-lg-3 d-flex flex-column ">
            <div class="controls">
                <label for="starting">Starting Player</label>
                <select id="starting" class="form-select w-100 ">
                    <option selected value="1">Human</option>
                    <option value="0">Computer</option>
                </select>
                <label for="depth">Difficulty</label>
                <select id="depth" class="w-100">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option selected="selected" value="-1">Unlimited</option>
                </select>
                <button id="newGame" class="btn btn-dark btn-lg mb-3">New Game</button>
            </div>
        </div>
        <div class="col-sm-7 col-md-8 col-lg-9 d-flex flex-column justify-content-center align-items-center">
            <div id="board">



            </div>
            <div class="sugestion"></div>
        </div>
    </div>
    <div class="row"></div>
</div>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="assets/js/toggle.js"></script>
    <script src="assets/js/hamburgerMenu.js"></script>
    <script type="module" src="game/app.js"></script>
</body>

</html>
